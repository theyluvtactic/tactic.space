    function getRandomSounds() {
        var randomNum = Math.floor(Math.random() * sounds.length);
        document.getElementById("myVideo").src = sounds[randomNum];
    }
    document.getElementById("myVideo").addEventListener("ended", getRandomSounds);
    getRandomSounds();
</script>

<script>
